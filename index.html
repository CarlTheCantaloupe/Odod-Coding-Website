<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <title>Odod website for users</title>
  </head>

  <body>

    <div>
      <font face="Segoe UI">
      <h1>Our website for you!</h1>
    </div>

    <div>

      <h2>Feedback</h2>
      <p id="fn"></p>
      <p id="ln"></p>
      <p id="ad"></p>
      <p id="fe"></p>
      <script>
      var giveFeedback = function () {
        var fname = prompt("What is your first name? We need this in case we have a reply for you.", "Harry");
        var lname = prompt("What is your last name? We need this in case we have a reply for you.", "Potter");
        var names = fname.toLowerCase + "." + lname.toLowerCase() + "@server.com";
        var email = prompt("What is your email address? We need this in case we have a reply for you.", names);
        var info = prompt("Finally, what do you want to say to us?", "I think that you should: ");
        var conf = "First name: " + fname + "\nLast name: " + lname + "\nEmail address: " + email + "\nFeedback: " + info;
        alert(conf);
        console.log(conf);
        var fn = document.getElementById("fn");
        var ln = document.getElementById("ln");
        var ad = document.getElementById("ad");
        var fe = document.getElementById("fe");
        fn.innerHTML = "First name: " + fname;
        ln.innerHTML = "Last name: " + lname;
        ad.innerHTML = "Email address: " + email;
        fe.innerHTML = "Feedback: " + info;
      };
      </script>

      <button type="button" onclick="giveFeedback()">Give feedback! Once you have already given feedback, you can change it by clicking me again!</button>
      <hr>
    </div>

    <div>
      
      <h2>Help</h2>
      <script>
      function question() {
        var query = prompt("What's your question?");
        console.log("Question: " + query);
        var q = document.getElementById("q");
        q.innerHTML = "My question: " + query;
      }
      function add() {
        var thinkadd = prompt("What do think we should add to the help page?");
        console.log(thinkadd);
        var da = document.getElementById("da");
        da.innerHTML = "I think there should be a help topic about: " + thinkadd; 
      }
      </script>

      <h3>Aid</h3>

      <p>We don't know what help people want at the moment.</p>

      <button onclick="add()" type="button">Suggest a help topic!</button>
      <button onclick="question()" type="button">Have a question?</button>

      <p id="da"></p>
      <p id="q"></p>

    </div>
    <div>
      <a href="coding.html">See the Odod Coding Website for great coding tips!</a>
    </div>
  </body>
</html>
